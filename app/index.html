<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  
  <script src="lib/angular/angular.js"></script>
  <script src="js/ui-bootstrap-tpls-0.3.0.js"></script>
  
  <!-- Midi.js includes -->
  <script src="./js/MIDI/AudioDetect.js" type="text/javascript"></script>
  <script src="./js/MIDI/LoadPlugin.js" type="text/javascript"></script>
  <script src="./js/MIDI/Plugin.js" type="text/javascript"></script>
  <script src="./js/MIDI/Player.js" type="text/javascript"></script>
  <script src="./js/Window/DOMLoader.XMLHttp.js" type="text/javascript"></script>
  <script src="./js/Window/DOMLoader.script.js" type="text/javascript"></script>
  <script src="./inc/Base64.js" type="text/javascript"></script>
  <script src="./inc/base64binary.js" type="text/javascript"></script>

</head>
<body>
	
	<!--
  <ul class="menu">
    <li><a href="#/view1">view1</a></li>
    <li><a href="#/view2">view2</a></li>
  </ul>

  <div ng-view></div>

  <div>Angular seed app: v<span app-version></span></div>
   -->
   
  <div ng-controller="TrackController">
  	<button ng-click="model.play()">Play</button>
  	<button ng-click="model.stop()">Stop</button>
  	<button ng-click="model.addTrack()">Add track</button>
  	
  	<ul>
  		<li ng-repeat="track in model.tracks">
  			<form name="voice">
      			<input type="radio" ng-model="track.voice" value="0">   
      			<input type="radio" ng-model="track.voice" value="1">  
      			<input type="radio" ng-model="track.voice" value="2">  
      			<input type="radio" ng-model="track.voice" value="3"> 
      			<tt>voice</tt><br/>
     		</form>
     		<tabs>
  				<pane>
	  				<table>
			  			<tr ng-repeat="i in [] | range:track.i">
			  				<td ng-repeat="j in [] | range:track.j">
			  					<input type="checkbox" ng-click="track.switchCoordinate($index,$parent.$index)">
			            	</td>
			            </tr>
		            </table>
	            </pane>
           </tabs>
  		</li>
  	</ul>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
  -->
  
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/jquery-1.9.1.js"></script>
  <script src="js/midiPlayer.js"></script>
</body>
</html>
